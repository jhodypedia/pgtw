<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pansagateway - Authentikasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Toastr CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .auth-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
    .fade-box {
      display: none;
    }
    .form-control {
      padding: 12px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      padding: 12px;
    }
    h3 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    p a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <div class="text-center">
    <i class="fas fa-lock fa-2x mb-3 text-primary"></i>
    <h3>Pansagateway</h3>
  </div>

  <!-- Login Form -->
  <div id="loginFormBox" class="fade-box" style="display:block;">
    <h5 class="text-center mb-3">Login</h5>
    <form id="loginForm">
      <input type="email" class="form-control mb-2" id="loginEmail" placeholder="Email" required>
      <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100 mb-2">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    <p class="text-center mt-2">
      Belum punya akun? 
      <a href="#" id="showRegister"><i class="fas fa-user-plus"></i> Daftar</a>
    </p>
  </div>

  <!-- Register Form -->
  <div id="registerFormBox" class="fade-box">
    <h5 class="text-center mb-3">Register</h5>
    <form id="registerForm">
      <input type="text" class="form-control mb-2" id="regUsername" placeholder="Username" required>
      <input type="email" class="form-control mb-2" id="regEmail" placeholder="Email" required>
      <input type="password" class="form-control mb-2" id="regPassword" placeholder="Password" required>
      <input type="text" class="form-control mb-3" id="regCode" placeholder="Activation Code" required>
      <button type="submit" class="btn btn-success w-100 mb-2">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </form>
    <p class="text-center mt-2">
      Sudah punya akun? 
      <a href="#" id="showLogin"><i class="fas fa-sign-in-alt"></i> Login</a>
    </p>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
const API_BASE = "http://151.240.0.221:3000/api";

// Switch to Register
$("#showRegister").click(function(e){
  e.preventDefault();
  $("#loginFormBox").fadeOut(300, function(){
    $("#registerFormBox").fadeIn(300);
  });
});

// Switch to Login
$("#showLogin").click(function(e){
  e.preventDefault();
  $("#registerFormBox").fadeOut(300, function(){
    $("#loginFormBox").fadeIn(300);
  });
});

// Login
$("#loginForm").submit(function(e){
  e.preventDefault();
  $.ajax({
    url: API_BASE + "/login",
    method: "POST",
    contentType: "application/json",
    data: JSON.stringify({
      email: $("#loginEmail").val(),
      password: $("#loginPassword").val()
    }),
    success: function(res){
      localStorage.setItem("api_key", res.apikey);
      toastr.success("Login berhasil");
      setTimeout(()=> window.location.href="dashboard.html", 1000);
    },
    error: function(err){
      toastr.error(err.responseJSON?.error || "Login gagal");
    }
  });
});

// Register
$("#registerForm").submit(function(e){
  e.preventDefault();
  $.ajax({
    url: API_BASE + "/register",
    method: "POST",
    contentType: "application/json",
    data: JSON.stringify({
      username: $("#regUsername").val(),
      email: $("#regEmail").val(),
      password: $("#regPassword").val(),
      activation_code: $("#regCode").val()
    }),
    success: function(res){
      toastr.success("Registrasi berhasil, API Key: " + res.apikey);
      $("#registerFormBox").fadeOut(300, function(){
        $("#loginFormBox").fadeIn(300);
      });
    },
    error: function(err){
      toastr.error(err.responseJSON?.error || "Registrasi gagal");
    }
  });
});
</script>

</body>
</html>
